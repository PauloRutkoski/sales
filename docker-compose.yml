version: '3'
services:
  db_person:
    image: mysql
    container_name: db_person_mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: '123456'
    ports:
      - "3306:3306"
    volumes:
      - "./scripts/db_person_create.sql:/docker-entrypoint-initdb.d/1.sql"